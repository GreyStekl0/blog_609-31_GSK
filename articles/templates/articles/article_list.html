{% extends "base_layout.html" %}
{% block title %}Article List{% endblock title %}

{% block content %}
    <h1>Articles</h1>
    <div class="articles">
        {% for element in articles %}
            <div class="article__item">
                <h2>
                    <a href="{% url 'articles:article_detail' slug=element.slug %}">
                        {{ element.title }}
                    </a>
                </h2>
                <p>
                    {{ element.snippet }}
                </p>
                <time>
                    {{ element.date }}
                </time>
            </div>
        {% endfor %}
    </div>
{% endblock content %}
