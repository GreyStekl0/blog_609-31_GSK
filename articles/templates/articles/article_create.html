{% extends "base_layout.html" %}
{% load static %}
{% block title %}Create Article{% endblock title %}
{% block content %}
<h1>Create article</h1>
<form class="form" action="{% url 'articles:create' %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Create article</button>
</form>
{% endblock content %}
